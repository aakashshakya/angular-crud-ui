<br>
<div class="col-md-4">
    <form class="form" id="person-form" ng-submit="submit()">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" class="form-control" placeholder="Enter your full name" required /> <br>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" class="form-control" required /> <br>
        </div>
        <div class="form-group">
            Select your gender: <br>
            Male: <input type="radio" name="gender" value="Male" required /> Female: <input type="radio" name="gender" value="Female" /><br>
        </div>
        <input type="submit" value="Submit"  class="btn btn-danger"/>
    </form>
</div>
